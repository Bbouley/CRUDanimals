{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

  <form id = 'animal-form'>
    <div class="form-group">
      <label for="Animal Name">Name</label>
      <input type="text" class="form-control" id="animal-name" name = 'name' placeholder="Animal Name">
    </div>
    <div class="form-group">
      <label for="Animal Type">Type</label>
      <input type="text" class="form-control" id="animal-type" placeholder="Type Of Animal" name = 'type'>
    </div>
    <div class="form-group">
      <label for="Animal Age">Age</label>
      <input type="number" class="form-control" id="animal-age" name = 'age' placeholder="Animal Age">
    </div>
    <div class="form-group">
      <label for="exampleInputtext1">Ability</label>
      <input type="text" class="form-control" id="animal-ability" placeholder="Password" name = 'ability'>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

    <button type="button" class="btn btn-default" id = 'show-animals'>Show Animals</button>

    <button type="button" class="btn btn-default" id = 'hide-animals'>Hide Animals</button>

  </form>

  <hr>

  <form id = 'edit-form'>

    <div class="form-group">
      <label for="Animal Name">Name</label>
      <input type="text" class="form-control" id="edit-animal-name" name = 'name' placeholder="Animal Name">
    </div>
    <div class="form-group">
      <label for="Animal Type">Type</label>
      <input type="text" class="form-control" id="edit-animal-type" placeholder="Type Of Animal" name = 'type'>
    </div>
    <div class="form-group">
      <label for="Animal Age">Age</label>
      <input type="number" class="form-control" id="edit-animal-age" name = 'age' placeholder="Animal Age">
    </div>
    <div class="form-group">
      <label for="exampleInputtext1">Ability</label>
      <input type="text" class="form-control" id="edit-animal-ability" placeholder="Password" name = 'ability'>
    </div>

    <button type="submit" class="btn btn-default" id = 'edit-animal'>Edit Animal</button>

  </form>



  <br><br>
  <div class="alert alert-success" role="alert" id = 'success'>Success!!</div>

  <div class="alert alert-danger" role="alert" id = 'error'>Not Happening Bro!!</div>

  <hr>

  <h1>Animals</h1>
  <table class = 'showAnimals table'>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Age</th>
      <th>Ability</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </table>

  </div>

{% endblock %}
